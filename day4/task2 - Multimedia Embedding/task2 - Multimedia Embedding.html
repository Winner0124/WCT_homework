<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Page</title>
  </head>
  <body>
    <h1>Multimedia in HTML5</h1>

    <h2>Image</h2>
    <img src="rabit.png" alt="Cat" style="width: 200px" />

    <h2>Video</h2>
    <video controls>
      <source
        src="#"
        type="video/mp4"
        style="width: 20px"
      />
      Your browser does not support the video tag.
    </video>

    <h2>Audio</h2>
    <audio controls>
      <source src="#" type="audio/mpeg" />
    </audio>
  </body>
</html>
